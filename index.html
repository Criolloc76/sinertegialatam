<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Registro Sinertegia LATAM</h1>
    <form id="registroForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registroForm');

            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Evita que se recargue la página

                const formData = new URLSearchParams();
                formData.append('id', document.getElementById('id').value);
                formData.append('nombre', document.getElementById('nombre').value);
                formData.append('pais', document.getElementById('pais').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('telefono', document.getElementById('telefono').value);

                fetch('https://script.google.com/macros/s/AKfycbxKdqpc2TyMEeXKwb19TOnKSgzKoRvs5ssoLMH4c8S6xaEteKl6xfxkE2X78VZUeQmQ/exec', {
                    method: 'POST',
                    body: formData.toString(),
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.result === "success") {
                        alert('Datos enviados correctamente');
                        form.reset(); // Limpia el formulario
                    } else {
                        alert('Error al enviar los datos');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Hubo un error al enviar los datos');
                });
            });
        });
    </script>
</body>
</html>
