<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
</head>
<body>
  <form id="registroForm">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required><br>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="pais">País:</label>
    <input type="text" id="pais" name="pais" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('registroForm');

      form.addEventListener('submit', function(e) {
        e.preventDefault(); // Evita que se recargue la página

        const formData = new FormData(form);

        fetch('https://script.google.com/macros/s/AKfycbzWJ48_4j_yvuatbyYf_Rs5qy9DecuDvalCGAvaGnJqSWDdegZSfbUarF3Uhe9C1TgD4A/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded' // Importante: Formato adecuado para envío de formularios
          },
          body: new URLSearchParams(formData)
        })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          if (data.result === "success") {
            alert('Datos enviados correctamente');
            form.reset(); // Limpia el formulario después de enviar los datos
          } else {
            alert('Hubo un error al enviar los datos');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Hubo un error al enviar los datos');
        });
      });
    });
  </script>
</body>
</html>
